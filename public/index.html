<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

      <form id="weather-form">

    </div>
    <script src="app.js"></script>
  </body>
</html>
